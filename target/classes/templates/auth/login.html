<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 offset-3">

        <div class="alert alert-success" th:if="${param.id!=null}"  th:text="${'Your id is ' + param.id}" role="alert">
          A simple success alertâ€”check it out!
        </div>

        <div class="alert alert-danger" th:if="${param.error}" role="alert">
          You entered wrong data
        </div>

        <div class="card" style="padding: 2rem">
          <h2>Login</h2>
          <form th:action="@{/process_login}" th:method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
              <label for="username">
                Email:
              </label>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">
                Password:
              </label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-success">Log in!</button>
              <a class="btn btn-primary" th:href="@{/auth/registration/seller}">Sign up as a Seller!</a>
              <a class="btn btn-primary" th:href="@{/auth/registration/person}">Sign up as a Client!</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
