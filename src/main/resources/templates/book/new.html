<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
</head>
<body>
<div th:insert="~{fragment-seller/navbar}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-8 offset-2">
            <form th:action="@{/book/new}" th:method="POST" th:object="${book}">
                <div class="form-group">
                    <label>
                        Name:
                    </label>
                    <input type="text" name="name" class="form-control" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" style="color:red" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label>
                        Author:
                    </label>
                    <input type="text" name="author" class="form-control" th:field="*{author}">
                    <div th:if="${#fields.hasErrors('author')}" style="color:red" th:errors="*{author}"></div>
                </div>
                <div class="form-group">
                    <label>
                        Year:
                    </label>
                    <input type="text" name="year" class="form-control" th:field="*{year}">
                    <div th:if="${#fields.hasErrors('year')}" style="color:red" th:errors="*{year}"></div>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-dark">ADD BOOK</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
